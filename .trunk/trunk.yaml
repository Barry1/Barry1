version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
#    - id: basti-plugins
#      ref: main
#      uri: https://github.com/Barry1/trunk-plugins
lint:
  enabled:
    - sourcery@1.41.1
    - bandit@1.9.3
    - checkov@3.2.497
    - osv-scanner@2.3.2
    - trivy@0.68.2
    - trufflehog@3.92.5
    - git-diff-check
    - pyright@1.1.407
    - ruff@0.14.13
    - yamllint@1.38.0
    - mypy@1.19.1
    - shfmt@3.6.0
    - shellcheck@0.11.0
    - actionlint@1.7.10
    - isort@7.0.0
    - autopep8@2.3.2
    - markdownlint@0.47.0
    - prettier@3.7.4
    - flake8@7.3.0
    - taplo@0.10.0
    - black@26.1.0
    - chktex
    - lacheck
  disabled:
    - gitleaks
  #https://docs.trunk.io/code-quality/overview/linters/custom-linters
  #https://github.com/trunk-io/plugins/blob/main/CONTRIBUTING.md
  #https://docs.trunk.io/code-quality/overview/getting-started/configuration/plugins/external-repositories
  #https://docs.trunk.io/code-quality/overview/getting-started/configuration/lint/definitions
  #https://docs.trunk.io/code-quality/overview/getting-started/configuration/lint/commands
  #  files:
  #    - name: LaTeX
  #      extensions: [tex]
  definitions:
    - name: chktex
      #      type: lint
      files: [latex]
      #        - LaTeX
      #      version_command: chktex --version
      commands:
        - name: chktex
          read_output_from: stdout
          batch: true
          is_security: false
          success_codes: [0, 1, 2]
          output: regex
          ########################## runs smoothly, but less info ##########################
          #run: chktex -v0 -q ${target}
          #parse_regex: '((?P<path>.*):(?P<line>\d+):(?P<column>\d+):(?P<code>\d+):(?P<message>.*))'
          ########################## runs smoothly, no column ##########################
          #run: chktex -q ${target}
          #parse_regex: '((?P<severity>Warning|Error|Info) (?P<code>\d+) in (?P<path>.*) line (?P<line>\d+): (?P<message>.*))'
          #          run: |
          #            chktex ${target} --quiet --format '%f:%k:%l:%c:%n:%m
          #            '
          run: |
            chktex ${target} --quiet --format %f:%k:%l:%c:%n:%m
          parse_regex: '((?P<path>.*):(?P<severity>Warning|Error|Info):(?P<line>\d+):(?P<column>\d+):(?P<code>\d+):(?P<message>.*))'
          #https://regex101.com/r/4MtUkC/1
      version_command:
        run: chktex --version
    - name: lacheck
      files: [latex]
      commands:
        - name: lacheck
          run: lacheck ${target}
          output: pass_fail
          success_codes: [0, 1]
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.12.2
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-upgrade-available
tools:
  enabled:
    - sourcery@1.41.1
    - poetry@2.3.0
