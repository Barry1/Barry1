version: 0.1
cli:
  version: 1.3.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - mypy@0.991
    - shfmt@3.5.0
    - shellcheck@0.9.0
    - actionlint@1.6.22
    - isort@5.11.4
    - autopep8@2.0.1
    - markdownlint@0.33.0
    - prettier@2.8.2
    - gitleaks@8.15.2
    - git-diff-check
    - flake8@6.0.0
    - taplo@0.7.0
    - black@22.12.0
runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
